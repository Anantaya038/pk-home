    <script type="text/javascript">
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
        $(function () {
            var pinid = getUrlParameter('users_id');

            $.ajax({
                url: 'https://mba.bkksol.com/uiPK/apipk/index.php?mode=update&users_id=' + pinid,
                type: 'GET'
            }).done(function (data) {
                console.log(data);
                data = JSON.parse(data);
                // console.log(data);
                $('#users_id').val(pinid);
                $('#firstname').val(data[0].firstname);
                $('#lastname').val(data[0].lastname);
                $('#nickname').val(data[0].nickname);
                $('#card_id').val(data[0].card_id);
                $('#email').val(data[0].email);
                $('#birthdate').val(data[0].birthdate);
                $('#mobile').val(data[0].mobile);
                $('#address').val(data[0].address);
                $('#sub_district').val(data[0].sub_district);
                $('#district').val(data[0].district);
                $('#province').val(data[0].province);
                $('#postcode').val(data[0].postcode);

            });
            $('#save').click(function () {
                $.ajax({
                    url: 'https://mba.bkksol.com/uiPK/apipk/index.php',
                    type: 'POST',
                    data: "mode=" + "update" + "&users_id=" + $("#users_id").val() +
                        "&firstname=" + $("#firstname").val() +
                        "&lastname=" + $("#lastname").val() +
                        "&nickname=" + $("#nickname").val() +
                        "&card_id=" + $("#card_id").val() +
                        "&email=" + $("#email").val() +
                        "&birthdate=" + $("#birthdate").val() +
                        "&mobile=" + $("#mobile").val() +
                        "&address=" + $("#address").val() +
                        "&sub_district=" + $("#sub_district").val() +
                        "&district=" + $("#district").val() +
                        "&province=" + $("#province").val() +
                        "&postcode=" + $("#postcode").val(),

                    success: function (data) {
                        console.log(data);

                        ons.notification.toast('The data was saved', {
                            timeout: 1000
                        }).then(function (save) {
                            window.location.replace('page3.html?users_id=' + pinid);
                        });
                    }
                });
            });

            $('#logout').click(function () {

                $.ajax({
                    url: 'https://mba.bkksol.com/uiPK/apipk/index.php?argument=logOut',
                    success: function (data) {
                        window.location.replace('index.html');
                    }
                });
            });
        });
    </script>
